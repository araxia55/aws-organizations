name: Deploy AWS Organizations üè≠

run-name: ${{ github.actor }} has pushed changes to ${{ github.event.ref }}
 
on:
    push:
        branches:
            - master

jobs:
    Org_Formation_Deployment :
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository ‚òëÔ∏è
            uses: actions/checkout@v4

          - name: Configure AWS Credentials üóùÔ∏è
            uses: aws-actions/configure-aws-credentials@v1
            with:
                aws-access-key-id: ${{ secrets.AWS_ORG_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_ORG_SECRET_ACCESS_KEY }}
                aws-region: us-east-1
    
          - name: Install org-formation üè¢
            run: npm install -g aws-organization-formation
    
          - name: Deploy with OrgFormation ‚òÅÔ∏è
            run: | 
              org-formation update organization.yml --print-stack --verbose
              env:
                AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ORG_ACCESS_KEY_ID }}
                AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ORG_SECRET_ACCESS_KEY }}