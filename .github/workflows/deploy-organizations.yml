name: Deploy AWS Organizations üè≠
 
on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Configure AWS Credentials
            uses: aws-actions/configure-aws-credentials@v1
            with:
                aws-access-key-id: ${{ secrets.AWS_ORG_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_ORG_SECRET_ACCESS_KEY }}
                aws-region: ap-southeast-1
    
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '14'
    
          - name: Install org-formation
            run: npm install -g aws-organization-formation
    
          - name: Deploy with OrgFormation
            run: org-formation update organizations/organization.yml
            env:
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ORG_ACCESS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ORG_SECRET_ACCESS_KEY }}